<head>
	<link href="css/video-js.min.css" rel="stylesheet">
  <link href="css/videojs-playlist-ui.vertical.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">

</head>

<body>
	<div class="container">
		<div class="player-area">
		  <video id="video" class="video-js vjs-fluid" controls preload="auto" crossorigin="anonymous">
		    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
		  </video>

		  <div class="playlist-container">
			    <ol class="vjs-playlist"></ol>
		  </div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/video.min.js"></script>
	<script src="js/videojs-ie8.min.js"></script>
	<script src="js/videojs-playlist.min.js"></script>
	<script src="js/videojs-playlist-ui.min.js"></script>
	<script src="js/videojs-hover.min.js"></script>
	<script src="js/app.js"></script>
	<script>
	var options = {
	  controlBar: {
	    volumePanel: {
	      inline: false
	    }
	  },
		aspectRatio: "16:9"
	};
    var player = videojs('video', options);
    player.playlist([{
      name: 'Oceans',
      description: '',
      duration: 328,
      sources: [
        { src: '//vjs.zencdn.net/v/oceans.mp4', type: 'video/mp4' }
      ],
			thumbnail: [
        {
          srcset: 'img/oceans.jpg',
          type: 'image/jpeg',
          media: '(min-width: 400px;)'
        },
        {
          src: 'img/oceans.jpg'
        }
      ]
    }
	]);
    player.playlistUi();
		player.playlist.autoadvance(0);
		player.hover({
			default_set: {
				'padding': 8,
				'font-size': 15
			},
			data: [
					{
						'type': "text",
						'content': "video-js-hover",
						'x-pos': 0.01,
						'y-pos': 0.01,
						'start': 0,
						'duration': 5,
						'playlist': 0
					}
			]
		});
  </script>
</body>
